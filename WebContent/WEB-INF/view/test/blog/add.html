
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/test/index/content');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/test/blog');">博客管理</a></li>
			<li class="active">添加</li>
		</ol>
	</div>
</div>
	
<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">添加</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
			
				<form id="editForm" action="${cxt!}/test/blog/save" 
					method="POST" role="form" class="form-horizontal">
					
					<% include("/test/blog/form.html"){} %>
					
					<div class="control-group">
						<div class="col-sm-2 col-sm-offset-3">
							<% if(authUrl("/test/blog/save")){ %>
								<button type="button" class="btn btn-red" 
									onclick="platform_verify.formValiSubmit(this.form);">
									${i18nMap["admin.common.submit"]}	
									<i class="fa fa-arrow-circle-right"></i>
								</button>
							<% } %>
						</div>
					</div>
				</form>
				
			</div>
		
		</div>
	</div>
</div>
