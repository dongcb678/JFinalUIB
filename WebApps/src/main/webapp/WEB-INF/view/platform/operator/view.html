
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">

	<!-- BEGIN PAGE HEADER-->
	<div class="row-fluid">
		<div class="span12">
			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<ul class="breadcrumb">
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a> <span class="divider">/</span></li>
				<li><a href="#">用户权限</a> <span class="divider">/</span></li>
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/operator');">${i18nMap["admin.operator.common.name"]}</a> <span class="divider">/</span></li>
				<li class="active">${i18nMap["admin.operator.view"]}</li>
			</ul>
			<!-- END PAGE TITLE & BREADCRUMB-->
		</div>
	</div>
	<!-- END PAGE HEADER-->

	<!-- BEGIN PAGE CONTENT-->
	<div class="row-fluid">
		<div class="span12">
			<!-- BEGIN VALIDATION STATES-->
			<div class="widget red">
				<div class="widget-title">
					<h4>
						<i class=" icon-key"></i> ${i18nMap["admin.operator.view"]}
					</h4>
				</div>
				<div class="widget-body form">
					
					<form role="form" class="form-horizontal">
	
						<div class="control-group">
							<label class="control-label">${i18nMap["admin.operator.property.mname"]}</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeXml(operator.modulenames!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">${i18nMap["admin.operator.property.name"]}</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeXml(operator.names!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">${i18nMap["admin.operator.property.privilegess"]}</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value='${operator.privilegess == "1" ? "是":"否"}'>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">${i18nMap["admin.operator.property.url"]}</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value='${escapeXml(operator.url!)}'>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">${i18nMap["admin.operator.property.splitPage"]}</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value='${operator.splitpage == "1" ? "是":"否"}'>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">${i18nMap["admin.operator.property.rowFilter"]}</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value='${operator.rowfilter == "1" ? "是":"否"}'>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">${i18nMap["admin.operator.property.formToken"]}</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value='${operator.formtoken == "1" ? "是":"否"}'>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">${i18nMap["admin.operator.property.ip"]}</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value='${operator.ipblack == "1" ? "是":"否"}'>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">${i18nMap["admin.operator.property.returnUrl"]}</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeXml(operator.returnurl!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">${i18nMap["admin.operator.property.returnParam"]}</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeXml(operator.returnparamkeys!)}">
							</div>
						</div>
					
					</form>
			
				</div>
			</div>
			<!-- END VALIDATION STATES-->
		</div>
	</div>

	<!-- END PAGE CONTAINER-->
</div>
