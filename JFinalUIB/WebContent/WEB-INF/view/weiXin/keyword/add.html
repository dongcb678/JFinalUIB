<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxContent('/jf/wx/index/content');">主页</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="ajaxContent('/jf/wx/keyword');">关键字管理</a> <span class="divider">/</span></li>
		<li><a href="#">添加关键字</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> 添加关键字
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			<form class="form-horizontal" id="editForm" action="${cxt!}/jf/wx/keyword/save" method="POST">
				<% include("/weiXin/keyword/form.html"){} %>
				<div class="form-actions">
					<% if(hasPrivilegeUrl("/jf/wx/keyword/save")){ %>
						<button class="btn btn-primary" type="button" onclick="dataVali(this.form);">提交</button>
					<% } %>
					<button class="btn" onclick="ajaxContent('/jf/wx/keyword');">退出</button>
				</div>
			</form>
		</div>
	</div>
	<!--/span-->
</div>
<!--/row-->
