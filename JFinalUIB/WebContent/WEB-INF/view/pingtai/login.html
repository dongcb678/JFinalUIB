<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>欢迎登陆</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link id="bs-css" href="${cxt!}/ui/charisma/css/bootstrap-united.css" rel="stylesheet">
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	</style>
	<link href="${cxt!}/ui/charisma/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="${cxt!}/ui/charisma/css/charisma-app.css" rel="stylesheet">
	<link href="${cxt!}/ui/charisma/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<link href='${cxt!}/ui/charisma/css/fullcalendar.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/fullcalendar.print.css' rel='stylesheet'  media='print'>
	<link href='${cxt!}/ui/charisma/css/chosen.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/uniform.default.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/colorbox.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/jquery.cleditor.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/jquery.noty.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/noty_theme_default.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/elfinder.min.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/elfinder.theme.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/jquery.iphone.toggle.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/opa-icons.css' rel='stylesheet'>
	<link href='${cxt!}/ui/charisma/css/uploadify.css' rel='stylesheet'>

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- The fav icon -->
	<link rel="shortcut icon" href="${cxt!}/ui/charisma/img/favicon.ico">
	
	<script type="text/javascript">
		var cxt = "${cxt!}";
	</script>
</head>
<body>
		
	<div class="container-fluid">
		
		<div class="row-fluid">

			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>欢迎登陆</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert alert-info">
						请填写您的用户名和密码.${usernameMsg! }${passwordMsg! }
					</div>
					<form class="form-horizontal" action="${cxt!}/jf/login/vali" method="post">
						<fieldset>
							<div class="input-prepend" title="用户名" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span>
								<input autofocus class="input-large span10" id="username" name="username" type="text" value="${cookieMap.userName.value!}" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="密码" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span>
								<input class="input-large span10" id="password" name="password" type="password" value="" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend">
								<label class="remember" for="remember">
								<input type="checkbox" id="remember" name="remember" value="1"/>记住我</label>
							</div>
							<div class="clearfix"></div>

							<p class="center span5">
							<button type="submit" class="btn btn-primary">登陆</button>
							</p>
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
		
		</div><!--/fluid-row-->
		
	</div><!--/.fluid-container-->

	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<!-- jQuery -->
	<script src="${cxt!}/ui/charisma/js/jquery-1.7.2.min.js"></script>
	<!-- jQuery UI -->
	<script src="${cxt!}/ui/charisma/js/jquery-ui-1.8.21.custom.min.js"></script>
	<!-- transition / effect library -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-transition.js"></script>
	<!-- alert enhancer library -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-alert.js"></script>
	<!-- modal / dialog library -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-modal.js"></script>
	<!-- custom dropdown library -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-dropdown.js"></script>
	<!-- scrolspy library -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-scrollspy.js"></script>
	<!-- library for creating tabs -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-tab.js"></script>
	<!-- library for advanced tooltip -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-tooltip.js"></script>
	<!-- popover effect library -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-popover.js"></script>
	<!-- button enhancer library -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-button.js"></script>
	<!-- accordion library (optional, not used in demo) -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-collapse.js"></script>
	<!-- carousel slideshow library (optional, not used in demo) -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-carousel.js"></script>
	<!-- autocomplete library -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-typeahead.js"></script>
	<!-- tour library -->
	<script src="${cxt!}/ui/charisma/js/bootstrap-tour.js"></script>
	<!-- library for cookie management -->
	<script src="${cxt!}/ui/charisma/js/jquery.cookie.js"></script>
	<!-- calander plugin -->
	<script src='${cxt!}/ui/charisma/js/fullcalendar.min.js'></script>
	<!-- data table plugin -->
	<script src='${cxt!}/ui/charisma/js/jquery.dataTables.min.js'></script>

	<!-- chart libraries start -->
	<script src="${cxt!}/ui/charisma/js/excanvas.js"></script>
	<script src="${cxt!}/ui/charisma/js/jquery.flot.min.js"></script>
	<script src="${cxt!}/ui/charisma/js/jquery.flot.pie.min.js"></script>
	<script src="${cxt!}/ui/charisma/js/jquery.flot.stack.js"></script>
	<script src="${cxt!}/ui/charisma/js/jquery.flot.resize.min.js"></script>
	<!-- chart libraries end -->

	<!-- select or dropdown enhancer -->
	<script src="${cxt!}/ui/charisma/js/jquery.chosen.min.js"></script>
	<!-- checkbox, radio, and file input styler -->
	<script src="${cxt!}/ui/charisma/js/jquery.uniform.min.js"></script>
	<!-- plugin for gallery image view -->
	<script src="${cxt!}/ui/charisma/js/jquery.colorbox.min.js"></script>
	<!-- rich text editor library -->
	<script src="${cxt!}/ui/charisma/js/jquery.cleditor.min.js"></script>
	<!-- notification plugin -->
	<script src="${cxt!}/ui/charisma/js/jquery.noty.js"></script>
	<!-- file manager library -->
	<script src="${cxt!}/ui/charisma/js/jquery.elfinder.min.js"></script>
	<!-- star rating plugin -->
	<script src="${cxt!}/ui/charisma/js/jquery.raty.min.js"></script>
	<!-- for iOS style toggle switch -->
	<script src="${cxt!}/ui/charisma/js/jquery.iphone.toggle.js"></script>
	<!-- autogrowing textarea plugin -->
	<script src="${cxt!}/ui/charisma/js/jquery.autogrow-textarea.js"></script>
	<!-- multiple file upload plugin -->
	<script src="${cxt!}/ui/charisma/js/jquery.uploadify-3.1.min.js"></script>
	<!-- history.js for cross-browser state change on ajax -->
	<script src="${cxt!}/ui/charisma/js/jquery.history.js"></script>
	<!-- application script for Charisma demo -->
	<script src="${cxt!}/ui/charisma/js/charisma.js"></script>
	
</body>
</html>
