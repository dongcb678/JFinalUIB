<script type="text/javascript">
	
	function passChange(){
		var newPass1 = $("#newPass1").val();
		var newPass2 = $("#newPass2").val();
		if(newPass1 != newPass2){
			simpleDialog('验证提示', '两次输入密码不一致，请从新输入！');
	 		return false;
		}
		
		var form = document.getElementById("passChangeForm");
		var errorCount = formVali(form);
		if(errorCount != 0){
			simpleDialog('验证提示', '有'+errorCount+'处错误，请修正！');
	 		return false;
		}
		
		ajaxForm("content", "passChangeForm");
	}
	
</script>

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">X</button>
	<h3>${i18nMap["admin.user.passChange"]}</h3>
</div>

<form id="passChangeForm" action="${cxt!}/jf/platform/user/passChange" method="POST">
	
	<input type="hidden" name="userName" value="${cookieMap.userName.value!}">
	
	<div class="modal-body">
		<div class="form-actions">
			<fieldset>
				<div class="control-group">
					<label class="control-label">${i18nMap["admin.user.passChange.oldPass"]}</label>
					<div class="controls">
						<input type="password" id="oldPass" name="passOld" class="input-xlarge" autocomplete="off" 
							maxlength="18" vMin='6' vType="letterNumber" onblur="onblurVali(this);">
						<span class="help-inline">6-18位字母数字</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">${i18nMap["admin.user.passChange.newPass"]}</label>
					<div class="controls">
						<input type="password" id="newPass1" name="passNew" class="input-xlarge" autocomplete="off" 
							maxlength="18" vMin='6' vType="letterNumber" onblur="onblurVali(this);">
						<span class="help-inline">6-18位字母数字</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">${i18nMap["admin.user.passChange.newPass"]}</label>
					<div class="controls">
						<input type="password" id="newPass2" class="input-xlarge" 
							maxlength="18" vMin='6' vType="letterNumber" onblur="onblurVali(this);">
						<span class="help-inline">6-18位字母数字</span>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
	
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">${i18nMap["admin.common.close"]}</a>
		<a href="#" class="btn btn-primary" data-dismiss="modal" onclick="passChange();">${i18nMap["admin.common.submit"]}</a>
	</div>	
	
</form>
