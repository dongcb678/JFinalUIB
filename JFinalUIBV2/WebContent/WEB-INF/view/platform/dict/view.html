<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/dict');">${i18nMap["admin.dict.common.name"]}</a> <span class="divider">/</span></li>
		<li><a href="#">${i18nMap["admin.dict.view"]}</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> ${i18nMap["admin.dict.view"]}
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			
			<form role="form" class="form-horizontal" >

				
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.dict.property.parent"]}</label>
						<div class="col-sm-7">
							<input type="text" value="${escapeXml(dict.parentnames!)}" class="input-xlarge focused" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.dict.property.name"]}</label>
						<div class="col-sm-7">
							<input type="text" name="dict.names" value="${escapeXml(dict.names!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.dict.property.number"]}</label>
						<div class="col-sm-7">
							<input type="text" name="dict.numbers" value="${escapeXml(dict.numbers!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.dict.property.status"]}</label>
						<div class="col-sm-7">
							<input type="text" disabled="disabled" value='${dict.status == "1" ? i18nMap["admin.dict.property.status.start"] : i18nMap["admin.dict.property.status.stop"]}'>
							<span class="help-inline col-sm-2"></span>
						</div>
					</div>
					
					<input type="hidden" name="dict.i18n" value='${paramMap["i18n"]}' >
								
					<% if(paramMap["i18n"] == "0"){ %>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.dict.property.value"]}</label>
						<div class="col-sm-7">
							<input type="text" name="dict.val" value="${escapeXml(dict.val!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					
					<% } else { %>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.dict.property.value"]}<img src="${cxt!}/files/images/i18n/jp.gif" width="34" height="18"/></label>
						<div class="col-sm-7">
							<input type="text" name="dict.val_ja" value="${escapeXml(dict.val_ja!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.dict.property.value"]}<img src="${cxt!}/files/images/i18n/us.gif" width="34" height="18"/></label>
						<div class="col-sm-7">
							<input type="text" name="dict.val_enus" value="${escapeXml(dict.val_enus!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.dict.property.value"]}<img src="${cxt!}/files/images/i18n/cn.gif" width="34" height="18"/></label>
						<div class="col-sm-7">
							<input type="text" name="dict.val_zhcn" value="${escapeXml(dict.val_zhcn!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.dict.property.value"]}<img src="${cxt!}/files/images/i18n/hk.gif" width="34" height="18"/></label>
						<div class="col-sm-7">
							<input type="text" name="dict.val_zhhk" value="${escapeXml(dict.val_zhhk!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.dict.property.value"]}<img src="${cxt!}/files/images/i18n/tw.gif" width="34" height="18"/></label>
						<div class="col-sm-7">
							<input type="text" name="dict.val_zhtw" value="${escapeXml(dict.val_zhtw!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					
					<% } %>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.common.order"]}</label>
						<div class="col-sm-7">
							<input type="text" name="dict.orderids" value="${dict.orderids!}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
				
			</form>
		</div>
	</div>
	<!--/span-->
</div>
<!--/row-->
