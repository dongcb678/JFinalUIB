
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/user');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li class="active">${i18nMap["admin.user.view"]}</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">${i18nMap["admin.user.view"]}</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.department"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(user.departmentnames!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.station"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(user.stationnames!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.dataAccess"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(user.usernames!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.idcard"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.idcard!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.nickname"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.names!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.userName"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(user.username!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.email"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.email!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.mobilePhone"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.mobile!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.telephone"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.telephone!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.qq"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.qq!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.birthday"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value='${userInfo.birthday!, dateFormat="yyyy-MM-dd"}'>
						</div>
					</div>
					
				</form>
			</div>
		
		</div>
	</div>
</div>
