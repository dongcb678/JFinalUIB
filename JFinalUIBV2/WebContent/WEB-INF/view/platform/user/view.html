<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/user');">${i18nMap["admin.user.common.name"]}</a> <span class="divider">/</span></li>
		<li><a href="#">${i18nMap["admin.user.view"]}</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> ${i18nMap["admin.user.view"]}
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			<form class="form-horizontal" method="POST">
				<fieldset>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.department"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(user.departmentnames!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.station"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(user.stationnames!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.dataAccess"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(user.usernames!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.idcard"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(userInfo.idcard!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.nickname"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(userInfo.names!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.userName"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(user.username!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.email"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(userInfo.email!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.mobilePhone"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(userInfo.mobile!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.telephone"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(userInfo.telephone!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.qq"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(userInfo.qq!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.user.property.birthday"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${userInfo.birthday!, dateFormat="yyyy-MM-dd"}'>
						</div>
					</div>
				</fieldset>
			</form>

		</div>
	
	</div>
	<!--/span-->
</div>
<!--/row-->
