<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/operator');">${i18nMap["admin.operator.common.name"]}</a> <span class="divider">/</span></li>
		<li><a href="#">${i18nMap["admin.operator.view"]}</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> ${i18nMap["admin.operator.view"]}
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.operator.property.mname"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(operator.modulenames!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.operator.property.name"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(operator.names!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.operator.property.privilegess"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.privilegess == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.operator.property.url"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${escapeXml(operator.url!)}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.operator.property.splitPage"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.splitpage == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.operator.property.rowFilter"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.rowfilter == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.operator.property.formToken"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.formtoken == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.operator.property.ip"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.ipblack == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.operator.property.returnUrl"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(operator.returnurl!)}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">${i18nMap["admin.operator.property.returnParam"]}</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${escapeXml(operator.returnparamkeys!)}">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	
	</div>
	<!--/span-->
</div>
<!--/row-->
