<script type="text/javascript">
	
	function menuChange(button, form){
		//alert(form == null);
		var form = document.getElementById("menuEditForm");
		
		var errorCount = formVali(form);
		if(errorCount != 0){
			simpleDialog('验证提示', '有'+errorCount+'处错误，请修正！');
	 		return false;
		}
		
		ajaxForm("content", "menuEditForm");
	}
	
</script>
