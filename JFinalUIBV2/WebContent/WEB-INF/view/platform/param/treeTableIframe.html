
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li class="active">${i18nMap["admin.param.common.name"]}</li>
		</ol>
	</div>
</div>
	
<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">${i18nMap["admin.param.common.name"]}</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				
				<div class="row">
					<div class="col-md-12 space20">
						<% if(hasPrivilegeUrl("/platform/param/add.html")){ %>
							<button type="button" class="btn btn-success add-row" onclick="common_ajax.ajaxMainPanel('/jf/platform/param/toUrl?toUrl=/platform/param/add.html&i18n=1');">
								${i18nMap["admin.param.treeTable.addI18n"]} <i class="fa fa-plus"></i>
							</button>
							
							<button type="button" class="btn btn-success add-row" onclick="common_ajax.ajaxMainPanel('/jf/platform/param/toUrl?toUrl=/platform/param/add.html&i18n=0');">
								${i18nMap["admin.param.treeTable.addNoI18n"]} <i class="fa fa-plus"></i>
							</button>
						<% } %>
					</div>
				</div>
					
				<iframe id="paramTreeIframe" name="paramTreeIframe" width="100%" height="500px" 
					class="share_self" frameborder="0" scrolling="auto" src='${cxt!}/jf/platform/param'>
				</iframe>
				
			</div>
		
		</div>
	</div>
</div>
