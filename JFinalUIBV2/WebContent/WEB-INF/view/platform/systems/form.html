
<div class="form-group">
	<label class="col-sm-2 control-label">${i18nMap["admin.systems.property.numbers"]}</label>
	<div class="col-sm-7">
		<input type="text" name="systems.numbers" value="${escapeXml(systems.numbers!)}" 
			class="form-control" maxlength="50" vMin="1" vType="letterNumber" onblur="platform_verify.onblurVali(this);">
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 1-50位字母数字 </span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">${i18nMap["admin.systems.property.name"]}</label>
	<div class="col-sm-7">
		<input type="text" name="systems.names" value="${escapeXml(systems.names!)}" 
			class="form-control" maxlength="25" vMin="2" vType="length" onblur="platform_verify.onblurVali(this);">
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 2-10位任意字符 </span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">${i18nMap["admin.systems.property.orderids"]}</label>
	<div class="col-sm-7">
		<input type="text" name="systems.orderids" value="${systems.orderids!}" 
			class="form-control" maxlength="10" vMin="1" vType="numberZ" onblur="platform_verify.onblurVali(this);">
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 1-10位数字 </span>
</div>
